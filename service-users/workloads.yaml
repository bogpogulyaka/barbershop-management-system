apiVersion: v1
kind: Service
metadata:
  name: service-users
spec:
  selector:
    app: service-users
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 31000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-users
spec:
  selector:
    matchLabels:
      app: service-users
  replicas: 1
  template:
    metadata:
      labels:
        app: service-users
    spec:
      containers:
        - name: server
          image: boghdanpogulyaka/service-users:latest
          ports:
            - name: http
              containerPort: 8080